{{ define "main" }}

{{ $lang := $.Page.Language.Lang }}

{{ .Content }}

<section class="blogs">
	<div class="inner">
		{{ range .Pages }}
		<article>
			<a class="visually-hidden" aria-hidden="true" href="{{ .URL }}">{{ .Title }}</a>
			<a class="blog" href="{{ .URL }}">
				<div class="img" style="background-image: url({{ .Params.image }});"></div>
				<div class="info">
					<h2>{{ .Title }}</h2>
					<div class="date">{{ partial "date-short.html" (dict "time" .Date "lang" $lang) }}</div>
					<span class="brief">{{ .Params.brief }}</span>
					<!-- <div class="reading">{{ .ReadingTime }}</div> -->
					<p class="summary">{{ .Summary }} ...</p>
				</div>
			</a>
		</article>
		{{ end }}
	</div>
</section>

{{ end }}
