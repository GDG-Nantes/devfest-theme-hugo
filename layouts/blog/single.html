{{ define "main" }}

<div class="hero">
	<div class="hero-img" style="background-image: url('{{ .Params.image }}');"></div>
	<div class="inner">
		<h1 class="hero-title">{{ .Title }}</h1>
		<span class="hero-subtitle">{{ .Params.brief }}</span>
	</div>
</div>

<section class="content">
	<div class="inner">
		{{ .Content }}
	</div>
</section>

{{ end }}
