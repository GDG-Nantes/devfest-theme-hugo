{{ define "main" }}

<div class="hero">
	<div class="hero-img" style="background-image: url('/images/backgrounds/back-3.jpg');" aria-label="DevFest Nantes 2019"></div>
	<div class="inner">
		<div class="hero-inner">
			<div class="hero-logo">
				<img src="{{ .Site.Params.logos.header }}" alt="logo {{ .Site.Title }}">
			</div>
			<h1 class="hero-title">{{ $.Page.Title }}</h1>
		</div>
	</div>
</div>
<!-- <div class="hero-desc">
	<div class="inner description">
		{{ .TableOfContents }}
	</div>
</div> -->

<section class="content">
	<div class="inner">
		{{ .Content }}
	</div>
</section>

{{ end }}
