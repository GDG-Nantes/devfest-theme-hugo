{{ define "main" }} {{ $img := .Params.Hero.Img | default "back-0.jpg" }}

<div class="hero">
  <div
    class="hero-img"
    style="background-image: url('/images/backgrounds/{{ $img }}');"
    aria-label="DevFest Nantes 2021"
  ></div>
  <div class="inner">
    <div class="hero-inner">
      <h1 class="hero-title">{{ .Title }}</h1>
    </div>
  </div>
</div>

<div class="container">{{ .Content }}</div>

{{ end }}
