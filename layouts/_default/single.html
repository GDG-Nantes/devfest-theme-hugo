{{ define "main" }}

<div class="hero single">
	<div class="inner">
		<div class="hero-inner">
			<div class="hero-logo">
				<a href="{{"/" | relLangURL}}">
					<img src="{{ .Site.Params.logos.header }}" alt="logo {{ .Site.Title }}">
				</a>
			</div>
			<h1 class="hero-title">{{ .Title }}</h1>
			<div class="description tableofcontents">
				{{ .TableOfContents }}
			</div>
		</div>
	</div>
</div>

<section class="content">
	<div class="inner">
		{{ .Content }}
	</div>
</section>

{{ end }}
