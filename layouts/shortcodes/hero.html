{{ $img := .Get "img" }}
{{ $imgLabel := .Get "imgLabel" }}

<div class="hero">
	<div {{ if $img }}style="width:100%; min-height:50vh; background: url('{{ $img }}') no-repeat right center; background-size: cover;" {{ end }}{{ if $imgLabel }}aria-label="{{ $imgLabel }}"{{ end }}></div>
	<h1>{{ $.Page.Title }}</h1>
	<div class="description">
		{{ .Inner }}
	</div>
</div>
