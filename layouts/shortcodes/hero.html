{{ $img := .Get "img" }}
{{ $imgLabel := .Get "imgLabel" }}

<div class="hero">
	<div class="hero-img" {{ if $img }}style="background-image: url('{{ $img }}');" {{ end }}{{ if $imgLabel }}aria-label="{{ $imgLabel }}"{{ end }}></div>
	<div class="inner">
		<h1 class="hero-title">{{ $.Page.Title }}</h1>
	</div>
</div>
<div class="hero-desc">
	<div class="inner description">
		{{ .Inner }}
	</div>
</div>
