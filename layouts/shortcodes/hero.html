{{ $_hugo_config := `{ "version": 1 }` }}
{{ $img := .Get "img" }}
{{ $imgLabel := .Get "imgLabel" }}
<div class="hero" {{ if $img }}style="background-image: url('{{ $img }}');"
	{{ end }}{{ if $imgLabel }}aria-label="{{ $imgLabel }}" {{ end }}>
	<div class="inner">
		<div class="hero-inner">
			<h1 class="hero-title">{{ $.Page.Title }}</h1>
		</div>
	</div>
</div>
{{ if .Inner }}
<div class="description">
	{{ .Inner }}
</div>
{{ end }}
</div>
