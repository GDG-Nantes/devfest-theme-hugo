{{ $img := .Get "img" }}
{{ $imgLabel := .Get "imgLabel" }}

<div class="hero">
	<div {{ if $img }}style="width:100%; min-height:425px; background-image: url('{{ $img }}')" {{ end }}{{ if $imgLabel }}aria-label="{{ $imgLabel }}"{{ end }}></div>
	<h1>{{ $.Page.Title }}</h1>
	<div class="description">
		{{ .Inner }}
	</div>
</div>
