<section class="info container {{ .Get "class" }}">

	<div class="inner">
		{{ .Inner }}
	</div>

	{{ with .Get "what" }}
	<div class="numbers">
		{{range (split . ",") }}
		<div class="number">
			{{ $labelValue := (split . ":") }}
			{{ $label := (index $labelValue 0) }}
			{{ $value := (index $labelValue 1) }}
			<span class="num">{{ $value }}</span>
			<span class="label">{{ $label }}</span>
		</div>
		{{ end }}
	</div>
	{{ end }}

</section>
